<ion-header>

  <ion-navbar>
    <ion-title>Hospitals</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let hospital of hospitals" (click)="hospitalTapped($event, hospital)">
      <ion-card-header>
        {{hospital.en_name}}
      </ion-card-header>
      <ion-card-content>
        <p>Phone: {{hospital.phone}}</p>
        <p>Address: {{hospital.address}}</p>
        <button float-right ion-button (click)="openMaps(hospital)">Navigate</button>
      </ion-card-content>
  </ion-card>
</ion-content>
