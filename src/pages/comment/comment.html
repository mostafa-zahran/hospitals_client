<ion-header>

  <ion-navbar>
    <ion-title>comment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let comment of comments">
      {{comment.comment}}
    </button>
  </ion-list>
  <form (ngSubmit)="createComment()">
    <ion-item>
      <ion-label>Comment</ion-label>
      <ion-input type="text" [(ngModel)]="my_comment" name="comment"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Submit</button>
  </form>
</ion-content>
